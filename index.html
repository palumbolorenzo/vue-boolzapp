<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <style>
        [v-cloak] {
            display: none;
        }
    </style> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header-bg">
        <div id="app" class="" v-cloak>
            <div class="interface">
                <div class="first-container">
                    <div class="section-header">
                        <div class="contact-header">
                            <img src="img/avatar_io.jpg" alt="" class="contact-img">
                            <p>Sofia</p>
                        </div>
                        <div class="logo-container">
                            <i class="fa fa-circle-notch logo"></i>
                            <i class="fa-solid fa-message logo"></i>
                            <i class="fa-solid fa-ellipsis-vertical logo"></i>
                        </div>
                    </div>
                    <div class="main-header">
                        <div class="contact-header">
                            <img src="img/avatar_1.jpg" alt="" class="contact-img">
                            <div class="contact-data-header">
                                    <p>Michele</p>
                                    <p class="grey">Ultimo accesso oggi alle 12:00</p>
                                </div>
                        </div>
                        <div class="logo-container">
                            <i class="fa-solid fa-magnifying-glass logo"></i>
                            <i class="fa-solid fa-paperclip logo"></i>
                            <i class="fa-solid fa-ellipsis-vertical logo"></i>
                        </div>
                    </div>
                    <div class="middle-section">
                        <div class="section">
                            <div class="notification">
                                <i class="fa-solid fa-bell-slash logo-light"></i>
                                <div class="notification-text">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <p class="link">Attiva notifiche desktop</p>
                                </div>
                            </div>
                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass logo"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat" size="50">
                            </div>
                            <div class="contact-list">
                                <div v-for="contact in contacts" :key="contact.avatar" class="contact">
                                    <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="" class="contact-img">
                                    <div class="contact-data">
                                        <p>{{ contacts.name }}</p>
                                        <p class="grey">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main">
                            <div class="my-message">lorem</div>
                            <!-- <div class="your-message">lll</div> -->
                        </div>
                    </div>    
                    <div class="footer">
                        <i class="fa-regular fa-face-smile logo-dark"></i>
                        <input type="text" placeholder="Scrivi un messaggio" size="70">
                        <i class="fa-solid fa-microphone logo-dark"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
